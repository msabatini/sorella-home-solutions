<!DOCTYPE html>
<html>
<head>
    <title>Contact Page Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Contact Page Debug</h1>
    
    <div id="status">Checking...</div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        // Test if Angular dev server is running
        fetch('http://localhost:4200/api/health')
            .then(response => {
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">✅ Angular dev server is running</div>';
                    
                    // Test contact page
                    return fetch('http://localhost:4200/contact');
                } else {
                    throw new Error('Dev server not responding');
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Contact page not loading');
                }
            })
            .then(html => {
                if (html.includes('<app-root>')) {
                    statusDiv.innerHTML += '<div class="info">📄 Contact page HTML loaded</div>';
                    
                    // Check if it contains actual content
                    if (html.includes('contact-hero') || html.includes('Get In Touch')) {
                        statusDiv.innerHTML += '<div class="success">✅ Contact page content detected</div>';
                    } else {
                        statusDiv.innerHTML += '<div class="error">❌ Contact page content missing - showing blank page</div>';
                        statusDiv.innerHTML += '<div class="info">💡 This suggests a JavaScript/Angular compilation issue</div>';
                    }
                } else {
                    statusDiv.innerHTML += '<div class="error">❌ Invalid HTML response</div>';
                }
            })
            .catch(error => {
                statusDiv.innerHTML += `<div class="error">❌ Error: ${error.message}</div>`;
                statusDiv.innerHTML += '<div class="info">💡 Make sure Angular dev server is running: ng serve</div>';
            });
            
        // Test backend server
        fetch('http://localhost:3001/api/health')
            .then(response => response.json())
            .then(data => {
                statusDiv.innerHTML += '<div class="success">✅ Backend server is running</div>';
            })
            .catch(error => {
                statusDiv.innerHTML += '<div class="error">❌ Backend server not running</div>';
            });
    </script>
</body>
</html>
