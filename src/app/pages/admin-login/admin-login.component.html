<div class="login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <h1>Admin Login</h1>
      <p>Access the admin dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div *ngIf="error" class="error-alert">
        <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="Enter your username"
          [disabled]="loading"
        />
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          <span *ngIf="f['username'].errors['required']">Username is required</span>
          <span *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Enter your password"
          [disabled]="loading"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-spinner">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Need an admin account? <a href="#" class="contact-link">Contact support</a></p>
    </div>
  </div>

  <!-- Decorative Background -->
  <div class="background-pattern"></div>
</div>
