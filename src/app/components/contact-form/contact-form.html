<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-group">
    <label for="name">Name *</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name"
      [class.error]="getFieldError('name')"
      placeholder="Your full name">
    <div class="error-message" *ngIf="getFieldError('name')">
      {{ getFieldError('name') }}
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email *</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email"
      [class.error]="getFieldError('email')"
      placeholder="your.email@example.com">
    <div class="error-message" *ngIf="getFieldError('email')">
      {{ getFieldError('email') }}
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input 
      type="tel" 
      id="phone" 
      formControlName="phone"
      placeholder="(555) 123-4567">
  </div>

  <div class="form-group">
    <label for="service">Service Interested In</label>
    <select id="service" formControlName="service">
      <option value="">Select a service</option>
      <option value="home-management">Home Management</option>
      <option value="project-management">Project Management & Oversight</option>
      <option value="move-management">Move Management</option>
      <option value="concierge-services">Concierge Services</option>
      <option value="consultation">Initial Consultation</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Message *</label>
    <textarea 
      id="message" 
      formControlName="message"
      [class.error]="getFieldError('message')"
      rows="5" 
      placeholder="Tell us about your home management needs and how we can help you focus on what truly matters..."></textarea>
    <div class="error-message" *ngIf="getFieldError('message')">
      {{ getFieldError('message') }}
    </div>
  </div>

  <div class="success-message" *ngIf="submitMessage">
    {{ submitMessage }}
  </div>

  <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="isSubmitting">
    <span *ngIf="isSubmitting">Sending...</span>
    <span *ngIf="!isSubmitting">Send Message</span>
  </button>
</form>
